<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercice 2</title>
  </head>
  <body>
    <!-- Créer un formulaire de contact avec un champ de saisi pour le : nom, prenom, mail, telephone. 
     Une Selectbox avec les options html, css, javascript. Un champs dde message avec un bouton d'envoi. 
     N'oubliez pas de lier les labels et les inputs  -->

    <form action="">
      <label for="name">Nom :</label>
      <input type="text" id="name" placeholder="John" required />
      <br />
      <br />
      <label for="lastname">Prénom :</label>
      <input type="text" id="lastname" placeholder="Doe" required />
      <br />
      <br />
      <label for="email">E-mail :</label>
      <input type="email" id="mail" placeholder="john@doe.com" required />
      <br />
      <br />
      <label for="tel"> Tèl :</label>
      <input type="tel" id="tel" placeholder="012345789" required />
      <br />
      <br />
      <label for="language">Veuillez choisir un langage : </label>
      <select name="language" id="language">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
      </select>
      <br />
      <br />
      <label for="message">Votre message : </label>
      <br>
      <br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <br>
      <br>

      <button type="submit">Envoyer</button>
    </form>
  </body>
</html>
